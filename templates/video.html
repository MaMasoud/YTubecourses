{% extends "layout.html" %}

{% block title %}
    {{course["name"]}}
{% endblock %}

{% block main %}

<div class="container-fluid">
    <div class="row">

        <!-- Left Sidebar -->
        <div class="col-md-3 bg-light">
            <h4 class="mt-3">Course Videos</h4>
            <ul class="list-group mt-3">
                {% for video in videos %}
                    <li class="list-group-item list-group-item-action"><a href="/course/{{course['course_id']}}/{{video['video_num']}}">Video {{video['video_num']}}</a></li>
                {% endfor %}
            </ul>
        </div>

      <!-- Main Content -->
        <div class="col-md-9 pt-3">

            <h1 class="featured mb-4">Welcome in {{course["name"]}}</h1>

            <div style="text-align: center; position: relative; padding-bottom: 56.25%; height: 0;">
                <iframe style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; margin: 0 auto;" src="https://www.youtube.com/embed/{{video}}" frameborder="0" allowfullscreen></iframe>
            </div>

            <a href="/course/{{course['course_id']}}/{{nextvideo}}" class="btn btn-warning btn-lg mt-3">Next Video</a>
        </div>

    </div>
</div>





{% endblock %}
