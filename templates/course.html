{% extends "layout.html" %}

{% block title %}
    {{course["name"]}}
{% endblock %}

{% block main %}

<div class="container-fluid">
    <div class="row">

        <!-- Left Sidebar -->
        <div class="col-md-3 bg-light">
            <h4 class="mt-3">Course Videos</h4>
            <ul class="list-group mt-3">
                {% for video in videos %}
                    <li class="list-group-item list-group-item-action"><a href="/course/{{course['course_id']}}/{{video['video_num']}}">Video {{video['video_num']}}</a></li>
                {% endfor %}
            </ul>
        </div>

      <!-- Main Content -->
        <div class="col-md-9 pt-3">

            <h1 class="featured">Welcome in {{course["name"]}}</h1>

            <a href="/course/{{course['course_id']}}/{{videos[0]['video_num']}}" class="btn btn-warning btn-lg mt-3">Start You First Video Now !</a>
        </div>

    </div>
</div>





{% endblock %}
